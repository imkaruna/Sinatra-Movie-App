<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" >
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
  <title>Favorite Movies</title>
</head>
<body>
  <div class="container">
    <h1>Favorite Movies</h1>
    <div class="row">
      <div class="well">
        <form class="col-xs-12 col-sm-6 col-md-6" id="search-form">
          <input class="form-control" type="text" id="search-text" name="search-text"><br>
          <input class="btn btn-success" id="search-btn" type="submit" name="submit" value="Search">
        </form>
      </div>

    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-6">
        <hr>
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-6">
            <h4 class="pull-left">Search Results</h4>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-6">
            <a href="#" id="show-favorites"><i class="fa fa-lg fa-heart pull-right" aria-hidden="true"><span id="counter">  0</span>  favorites</i></a>
          </div>
        </div>
        <div id="search-results"  style="display:none;" >

        </div>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-6">
        <div id="favorites-list" style="display:none;">
          <hr>
          <h4>Favorites</h4>
          <div id="favorite-element">
          </div>
        </div>
      </div>
    </div>

  </div>
  <script type="text/javascript" src = "javascripts/main.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" integrity="sha384-VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU" crossorigin="anonymous"></script>
</body>
</html>
